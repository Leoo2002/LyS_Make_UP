<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>L&S MakeUp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="http://192.168.0.45:8080/img/logo.png" alt="Logo_L&S">
</head>
<body>
  <app-root></app-root>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">

  <script>
    //navbar de navegacion quede en la parte superior al scrollear
    document.addEventListener("DOMContentLoaded", function() {
      window.addEventListener("scroll", function() {
        var navbar = document.querySelector(".menu-navegacion");
        var navbarHeight = navbar.clientHeight;

        var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
        
        if (scrollPosition - 96 > navbarHeight) {
          navbar.classList.add("fixed-navbar");
        } else {
          navbar.classList.remove("fixed-navbar");
        }
      });
    });
  </script>

  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
